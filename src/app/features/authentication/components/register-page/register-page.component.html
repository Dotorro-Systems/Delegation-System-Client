<div class="w-100 vh-100">
  <div class="h-100 row g-3 p-0 m-0">
    <div class="col-md-6 hero mt-0" style="min-height: 300px">
      <div class="w-100 h-100 flex align-content-center text-center" style="color: #181818;">
        <h1>Travel efficiently with Dotorro</h1>
        <h2>Join now!</h2>
      </div>
    </div>
    <div class="col-md-6 p-5">
      <div class="h-100 flex flex-column justify-content-center align-content-center">
        <h2 class="m-0">Sign up</h2>
        <br>
        <form *ngIf="myForm" (ngSubmit)="register()" [formGroup]="myForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName" formControlName="firstName">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName" formControlName="lastName">
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="123 456 789" formControlName="phone">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="john@doe.com" formControlName="email">
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </div>
            </div>
            <div class="col-12">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" aria-label="Default select example" id="role" formControlName="role">
                <option value="Employee" selected>Employee</option>
                <option value="Manager">Manager</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <label class="form-check-label" for="agreement">I agree all statements in <a href="#">terms of service</a></label>
                <input type="checkbox" class="form-check-input" id="agreement" formControlName="agreement">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
