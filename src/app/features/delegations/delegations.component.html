<section class="p-3 text-center">
  <div class="container p-3 bg-light-subtle border border-opacity-25">
    <h1>
      {{ delegation.title }}
    </h1>
    <div class="p-2 fs-5">
      {{ delegation.startDate.toDateString() }} - {{ delegation.endDate.toDateString() }}
    </div>
    <div class="p-3 fs-4 text-warning ">
      {{ delegation.status }}
    </div>
    <div class ='p'>
      <button type="button" class="btn btn-primary px-4 mx-3">Start</button>
      <button type="button" class="btn btn-secondary px-4 mx-3">Pause</button>
      <button type="button" class="btn btn-danger px-4 mx-3">Stop</button>
    </div>
  </div>
</section>
<section class="p-3 d-flex justify-content-center text-center">
  <div class="card d-flex p-2 ps-4 pe-4" style="width: fit-content; border-radius: 25px" *ngFor="let user of delegation.users">
    <p class="m-0 fs-5">{{ user.firstName }} {{ user.lastName }}</p>
    <p>{{ user.email}}</p>
    <p class="text-info">{{ user.role }}</p>
  </div>
</section>
<hr>
<section>
  <div class="text-center">
    <h1>Notes</h1>
  </div>
</section>
